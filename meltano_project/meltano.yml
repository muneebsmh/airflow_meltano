      default_target_schema: muneeb_test
      sqlalchemy_url: postgresql://photon:photon@107.150.52.170:5432/dbt-cloud
      load_method: upsert
  transformers:
  - name: dbt
    variant: dbt-labs
    pip_url: dbt-core~=1.3.0 dbt-postgres~=1.3.0 dbt-redshift~=1.3.0 dbt-snowflake~=1.3.0
      dbt-bigquery~=1.3.0
    config:
      project_dir: transform
      profiles_dir: /Users/syedmuneebhussain/Documents/Personal/Projects/airflow_project/meltano_project/transform/profile

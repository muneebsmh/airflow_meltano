- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
    config:
      host: 107.150.52.170
      port: 5432
      user: photon
      database: dbt-cloud
      filter_schemas:
      - dbt-data
      default_replication_method: INCREMENTAL
